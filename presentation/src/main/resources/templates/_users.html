<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Users</h1>
    <hr/>
    <table>
        <tr>
            <th>ID</th>
            <th>UserName</th>
            <th>UserAge</th>
            <th>UserAddress</th>
            <th>PhoneNumber</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getUserName()}"></td>
            <td th:text="${user.getUserAge()}"></td>
            <td th:text="${user.getUserAddress()}"></td>
            <td th:text="${user.getPhoneNumber().toString()}"></td>
        </tr>
    </table>
</body>
</html>
